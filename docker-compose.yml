services:
  postgres:
    image: postgres:15-alpine
    container_name: timestack-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack:latest
    container_name: timestack-redis
    ports:
      - '6378:6379' # Map Redis (container 6379) to host 6378
      - '8001:8001' # RedisInsight UI
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: timestack-network
